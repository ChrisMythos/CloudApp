<!-- Metagdatenn für Bild hinzufügen -->
<form>
  <div class="form-group">
    <label>Name</label>
    <input #imageName type="text" class="form-control" id="ImageName" placeholder="Name des Kunstwerks">
  </div>
  <div class="form-group">
    <label>Beschreibung</label>
    <input #imageDescr type="text" class="form-control" id="ImageDescr" placeholder="Beschreibung">
  </div>

  <!-- Datei auswahl und Upload Button-->
  <div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" />
      </label>
    </div>

    <div class="col-4">
      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles"
        (click)="upload(imageName.value, imageDescr.value)">
        Upload
      </button>
    </div>
  </div>
  <!-- Upload Statusleiste-->
  <div *ngIf="currentFile" class="progress my-3">
    <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ progress }}" aria-valuemin="0"
      aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
      {{ progress }}%
    </div>
  </div>


  <div *ngIf="message" class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
  <!-- Anzeigen breits vorhandener Bilder-->
  <div class="card mt-3">
    <div class="card-header">List of images</div>
    <div class="card-body">
      <div class="row">
        <div class="col-3" *ngFor="let image of images_all">
          <div class="card">
            <img class="card-img-top" src="data:image/png;base64,{{ image.img.data.data }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ image.name }}</h5>
              <p class="card-text">{{ image.desc }}</p>
            </div>
          </div>
        </div>
      </div>
